version: '3.9'
services:
  user-db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pedaling_user_db
    ports:
      - '5432:5432'
    volumes:
      - db-data-user:/var/lib/postgresql/data

  pedal-db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pedaling_pedal_db
    ports:
      - '5433:5432'
    volumes:
      - db-data-pedal:/var/lib/postgresql/data

  subscription-db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pedaling_subscription_db
    ports:
      - '5434:5432'
    volumes:
      - db-data-subscription:/var/lib/postgresql/data

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data

volumes:
  db-data-user:
    driver: local

  db-data-pedal:
    driver: local

  db-data-subscription:
    driver: local

  cache:
    driver: local
